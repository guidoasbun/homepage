        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">To view the course name, classroom, and the meeting days and time</h5>
                <form action="student_course_num_query.php" method="post">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Enter the course number</label>
                      <input
                                type="text"
                                class="form-control"
                                id="courseNum"
                                name="courseNum"
                                pattern="^\d{5}$"
                                maxlength="5"
                                title="Course Number must be exactly 4 digits."
                                required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">To view all the courses the student took and the grades</h5>
                <form action="student_cwid_query.php" method="post">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Enter the Campus Wide Id of the student (9 digits)</label>
                      <input
                                type="text"
                                class="form-control"
                                id="cwid"
                                name="cwid"
                                pattern="^\d{9}$"
                                maxlength="9"
                                title="The CWID has to be exactly 9 digits."
                                required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
