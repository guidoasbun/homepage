        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">To list the titles, classrooms, meeting days and time</h5>
                <form action="prof_ssn_query.php" method="post">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Enter the Professor's Social Security Number (Format: XXX-XX-XXXX)</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="ssn" 
                        name="ssn" 
                        pattern="\d{3}-\d{2}-\d{4}" 
                        title="Format: XXX-XX-XXXX" 
                        required>
                    </div>
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="card mt-5 mb-5">
            <div class="card-body">
                <h5 class="card-title">To see the count of how many students got each grade</h5>
                <form action="prof_course_sec_query.php" method="post">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Enter the Course Number</label>
                        <input
                                type="text"
                                class="form-control"
                                id="courseNum"
                                name="courseNum"
                                pattern="^\d{5}$"
                                maxlength="5"
                                title="Course Number must be exactly 5 digits."
                                required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Enter the Section Number</label>
                        <input
                                type="text"
                                class="form-control"
                                id="sectionNum"
                                name="sectionNum"
                                pattern="^\d{2}$"
                                maxlength="2"
                                title="Section Number must be exactly 2 digits."
                                required>
                    </div>
                  </div>
                  <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
